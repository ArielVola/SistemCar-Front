<h2 mat-dialog-title>Detalles de {{data.nombre | titlecase}} </h2>
<hr>
<mat-dialog-content>
    <mat-form-field class="text-area">
        <textarea autocomplete="off" matInput rows="30" readonly > {{data.detalles}} </textarea>
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
    <button id="btn--detalles" mat-button matDialogClose>Cerrar y volver</button>
</mat-dialog-actions>
