<div class="container-page">
    <div class="row">
        <h2>Nuevo presupuesto</h2>
    </div>
    <div class="container-form">
        <form *ngIf="formGroup != undefined" name="editForm" role="form" [formGroup]="formGroup" (ngSubmit)="crearPresupuesto(formGroup.value)">
            <div class="row">
                <mat-form-field appearance="legacy" class="col-md-4">
                    <mat-label>Titular</mat-label>
                    <input autocomplete="off" matInput formControlName="titular">                
                </mat-form-field>
                <mat-form-field appearance="legacy" class="col-md-4">
                    <mat-label>Veh√≠culo</mat-label>
                    <input autocomplete="off" matInput formControlName="vehiculo">                
                </mat-form-field>
                <mat-form-field appearance="legacy" class="col-md-2">
                    <mat-label>Patente</mat-label>
                    <input autocomplete="off" matInput formControlName="patente">                
                </mat-form-field>
                <mat-form-field appearance="legacy" class="col-md-2">
                    <mat-label>Kilometraje</mat-label>
                    <input autocomplete="off" matInput formControlName="kilometraje">                
                </mat-form-field>
            </div>
            <div class="row">
                <mat-form-field class="text-area">
                    <textarea autocomplete="off" matInput placeholder="Redactar" formControlName="descripcion" rows="20"></textarea>
                  </mat-form-field>
            </div>
            <div class="row justify-content-end">
                <button mat-raised-button color="primary" [disabled]="guardado">Guardar e imprimir</button>
            </div>
        </form>
    </div>
</div>
